<div ng-controller="LoginCtrl">

	<form name="loginForm" ng-submit="login()" class="form-horizontal">
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">E-mail</label>
			<div class="col-sm-10">
				<input ng-model="user.email" type="email" class="form-control" id="email" name="email" placeholder="me@example.com" autofocus/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input ng-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Login</button>
				<span>{{message}}</span>
			</div>
		</div>
	</form>

	<table class="table table-striped table-responsive">
		<tr>
			<th>Avatar</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>E-mail</th>
		</tr>
		<tr ng-repeat="user in users">
			<td><img ng-src="users/{{user.avatar}}" class="avatar" alt="User photo for {{user.firstName}}"></td>
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td>{{user.email}}</td>
		</tr>
	</table>
</div>
